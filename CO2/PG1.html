<html>
<head>
<title>function1</title>
<script language="javascript" type="text/javascript">

var text="javascript";
var length=text.length;
document.write(length)
document.write("<br>")

var text1=text.toUpperCase();
document.write(text1)
document.write("<br>")

var text2=text.toLowerCase();
document.write(text2)
document.write("<br>")

var name="john";
var char =name.charAt(2);
document.write(char)


var x=Math.PI;
document.write(x);
document.write("<br>")

var y=Math.sqrt(5)
document.write(y);
document.write("<br>")

var z=Math.random(5)
document.write(z);
document.write("<br>")

var t=Math.min(3,10)
document.write(t);
document.write("<br>")

var t=Math.max(3,10)
document.write(t);
document.write("<br>")

var k=Math.round(5.3)
document.write(k);
document.write("<br>")

</script>
</head>
</html>
