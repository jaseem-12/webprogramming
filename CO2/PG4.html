<html>
<head>
<title> Backgroundcolor </title>
</head>
<body>
<h1 id="a"> This is a Heading </h1>
<p> This is a paragraph </p>

Change Webpage Background To:
<input type="button" value="red"  onclick="change('Red')">
<input type="button" value="brown" onclick="change('brown')">
<input type="button" value="green" onclick="change('Green')">
<br>
<br>

Change Heading Background To:
<input type="button" value="pink" onclick="changehead('pink')"> 
<input type="button" value="orange" onclick="changehead('Orange')">
<input type="button" value="red" onclick="changehead('Red')">

<script>
function change(color)
{
document.body.style.background=color
}

function changehead(color)
{
var c=document.getElementById("a");
c.style.background=color
}
</script>
</body>
</html>
