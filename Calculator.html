<body >

<center>

<form style="background-color:black;color:white;height:500;width:300;">

<br>
<h1>CASIO.</h1>
<input type="text" name="result" style="height:70;width:250">
<br><br><br>
<input type="button" value="AC"  onclick=form.result.value="" style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="DEL" onclick=form.result.value=form.result.value.slice(0,-1) style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="%" onclick=form.result.value+="%" style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="+" onclick=form.result.value+="+" style="background-color:orange;color:black;height:40;width:50;">
<br>

<input type="button" value="1" onclick=form.result.value+="1" style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="2" onclick=form.result.value+="2" style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="3" onclick=form.result.value+="3" style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="-" onclick=form.result.value+="-" style="background-color:orange;color:black;height:40;width:50;">
<br>

<input type="button" value="4" onclick=form.result.value+="4" style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="5" onclick=form.result.value+="5" style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="6" onclick=form.result.value+="6" style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="*" onclick=form.result.value+="*" style="background-color:orange;color:black;height:40;width:50;">
<br>

<input type="button" value="7" onclick=form.result.value+="7" style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="8" onclick=form.result.value+="8" style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="9" onclick=form.result.value+="9" style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="/" onclick=form.result.value+="/" style="background-color:orange;color:black;height:40;width:50;">
<br>

<input type="button" value="." onclick=form.result.value+="." style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="0" onclick=form.result.value+="0" style="background-color:orange;color:black;height:40;width:50;">
<input type="button" value="=" onclick=form.result.value=eval(form.result.value) style="background-color:green;color:black;height:40;width:100;">
<br>


</form>
</center>
